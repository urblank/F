<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的朋友F</title>

    <!-- CSS 库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- 修改 CSP 配置，允许本地服务器连接 -->
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://ark.cn-beijing.volces.com http://localhost:3000 http://lxhapi.peking.show">
    <script src="server.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="clearChat()">
                <i class="fas fa-plus"></i> 新对话
            </button>
        </div>
        <div class="sidebar-content">
            <div class="chat-history">
                <!-- 历史对话列表将在这里动态生成 -->
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span>F</span>
            </div>
        </div>
    </div>

    <!-- 主聊天区域 -->
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <!-- 欢迎消息 -->
            <div class="welcome-section">
                <h1>My Friend</h1>
                <p>需要本小姐干什么呢</p>
            </div>
        </div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="userInput" rows="1" placeholder="输入消息..." class="message-input"></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <p class="input-tip">按 Enter 发送消息，Shift + Enter 换行</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
